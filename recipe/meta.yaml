{% set name = "jupyterlab-urdf" %}
{% set version = "0.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/jupyter-robotics/{{ name }}/releases/download/v{{ version }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: e3ed82d24d2a0c1e98077fa49b04c7f398d7bedddad95a7eff505522ac99fa8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - nodejs
    - hatch-nodejs-version
    - hatch-jupyter-builder
  run:
    - python >={{ python_min }}

test:
  imports:
    - jupyterlab_urdf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jupyter-robotics/jupyterlab-urdf
  summary: A URDF viewer and editor extension for JupyterLab.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - IsabelParedes
